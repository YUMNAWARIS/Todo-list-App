<br>
<form class="row g-3" (submit)="add()">
  <input type="text" 
  name="inputTodo"
  class="form-control" 
  placeholder="Add a new todo... "
  [(ngModel)]="inputTodo"
  >
  <span class="btn btn-primary mb-3" type="submit">Add</span>
</form>
<br>
<ul class="list-group todos">
  
  <div *ngFor="let todo of todos; let i = index" class=" todo ">

    <li
      class="list-group-item d-flex justify-content-between align-items-center todo {{(todo.hasCompleted ? 'done' : '')}}">
      <span class="content" (click)="toggleDone(i)">
        {{i+1}} &nbsp;
        {{todo.content}}
      </span>
      <span class="btn btn-danger" (click)="delete(i)">Delete</span>
    </li>
    <br>
  </div>
</ul>
